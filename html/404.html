<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSE135 — 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Arial;margin:0;display:grid;place-items:center;height:100vh;background:#fafafa}
    .box{max-width:640px;padding:32px;border:1px solid #eee;border-radius:12px;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    h1{margin:.2em 0} p{color:#555} a{color:#0a7; text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h1>404 — Page not found</h1>
    <p>The page you requested doesn’t exist.</p>
    <p><a href="/">← Back to home</a></p>
  </div>
</body>
</html>
